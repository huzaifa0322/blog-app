<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Blog</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="bg-purple">
        <div class="container">
            <div class="navbar">
                <h5>Personal Blogging App</h5>
                <span style="display: flex;width: 133px;justify-content: space-between;">
                    <h6> <a id="profile_name" style="text-decoration: none; color: white;opacity: 0.8;font-size: small;"
                            href="profile.html"></a></h6>
                    <h6> <a style="text-decoration: none; color: white; font-size: small;" href="login.html" id="logout">logout</a>
                    </h6>
                </span>
            </div>
        </div>
    </div>
    <div id="editBlog" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <div class="body_container">
        
        <div class="container">
            <div class="headingbar">
                <h2>Dashboard</h2>
            </div>
    
        </div>
    
        <div class="dashboard">
    
            <form class="container" id="post_form">
                <div >
    
                    <input type="text" class="form-control" style="width:750px; height: 30px; ;" id="post_title" name="blogTitle"
                        placeholder="Blog title" required>
    
    
                    <div class="form-floating" id="post_form">
                        <textarea class="form-control" style="width:750px; margin-top: 15px; margin-bottom: 15px;"
                            placeholder="Whats in your mind" id="post_desc" ></textarea>
    
                    </div>
    
                    <div>
                        <button type="submit" class="btn btn-success" style=" background-color: blueviolet !important;color: white !important;">Publish Blog</button>
                    </div>
                </div>
            </form>
            <div class="container" id="my_blogs_heading">
                <h1>My Blogs</h1>
            </div>
            <div id="post_container" class="container">

            </div>
        </div>
    </div>



</body>
<script type="module" src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
