<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Profile Page</title>
</head>

<body>
    <div class="bg-purple">
        <div class="container">
            <div class="navbar">
                <h5>Personal Blogging App</h5>
                <h6> <a style="text-decoration: none; color: white;" href="index.html">Logout</a></h6>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="headingbar">
            <h2>Profile</h2>
        </div>

    </div>
    <div class="container">
        <div class="Protfolio">
            <div class="image-container">
                <img id="profile_pic" src="https://i.pinimg.com/originals/f1/0f/f7/f10ff70a7155e5ab666bcdd1b45b726d.jpg" alt="Image"
                    style="height: 250px;width: 250pxs; border-radius: 15px;">
                <div class="icon">
                    <a href="#"><i class="fas fa-pen-clip"></i></a>
                </div>
            </div>
            <h3 style="margin-top: 10px;" id="user_name"><a href=""><i class="fa-solid fa-pen-clip"
                        style="padding-left: 15px;color: blueviolet;"></i></a></h3>

            <div class="password-container">
                <h4 style="margin-bottom: 10px;">Password</h4>
                <input type="text" placeholder="Old Password">
                <input type="text" placeholder="New Password">
                <input type="text" placeholder="Repeat Password">
                <button style="width: 150px ; border-radius: 5px; background-color: blueviolet;color: white;">Update
                    Password</button>
            </div>


        </div>
    </div>





    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
